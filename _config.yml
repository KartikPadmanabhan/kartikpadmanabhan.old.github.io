
# Site settings

url: "https://github.com/KartikPadmanabhan/kartikpadmanabhan.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"

baseurl: /kartikpadmanabhan.github.io

google-tracking-id: "<YOUR GOOGLE TRACKING ID>"

# Forces https everywhere in your website, except when you serve it locally

force-https: True

#############
# HTML Head #
#############

author: "Kartik Padmanabhan"
lang: "en"
title: "{ Kartik Padmanabhan }"
favicon: "/img/favicon.ico"
description: "Blog and personal website for Kartik Padmanabhan, blogging on Data Science. Opinions expressed are mine."
keywords: "kartik, personal, jekyll, theme"

################
# Intro layout #
################

black-favicon: "/img/black-lab-glass.ico"
background-img: "../img/data-science.jpg"
me-img: "/img/jetpacktocat.png"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: True
shuffle: True	# Shuffle the lines.
loop: True
loop-count:	False # Set False for infinite loop, or set any number for finite loop.
type-speed:	10		# Default 10
start-delay: 200	# Default 200
delete-delay: 5000	# Default 5000
lines:			# You can add HTML Tags in the Text
  - text: "The lower you fall, the higher you'll fly."
  - text: "Whereâ€™s your will to be weird?"

########
# Blog #
########

post-preview-words: 96

paginate: 5

fb-share: True
twitter-share: True
reddit-share: True
disqus-shortname: "kartikpadmanabhan"

###############
# Life Events #
###############

events:
  - image: "/img/career/oracle.png"
    date: "September 2007 - Today"
    description: "Working For Oracle Corporation!"
  - image: "/img/career/cmu.png"
    date: "April 2004"
    description: "Started Carnegie Mellon University!"
  - image: "/img/career/university_madras.png"
    date: "September 2000"
    description: "Started University Of Madras"

# First image of the Career timeline
career-img: "/img/career/kartik.jpeg"

##################
# Contact layout #
##################

email: "kartik.apache@gmail.com"

##################
# Social Buttons #
##################

social:
  - title: "linkedin"
    url: "https://www.linkedin.com/in/kartikpadmanabhan"
  - title: "twitter"
    url: "https://twitter.com/KartikPad"
  - title: "youtube"
    url: "https://www.youtube.com/channel/UC-IJ50OEe1aRsV-TdmJwMQA"
  - title: "github"
    url: "https://github.com/KartikPadmanabhan"
  - title: "rss"
